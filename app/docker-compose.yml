version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8190:8000"
    volumes:
      - ./app:/app/app
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=requests
      - USE_CUDA=1  # Установите 1, если хотите использовать GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Количество GPU для использования
              capabilities: [gpu]
    depends_on:
      - qdrant
    restart: always
    command: sh -c "python -m wait-for-it && uvicorn main:app --host 0.0.0.0 --port 8000"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_CORS=true
    restart: always

volumes:
  qdrant_data:
